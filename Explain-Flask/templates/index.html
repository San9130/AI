<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Explanation Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
            <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">AI Explanation Tool</h1>
            
            <!-- Form -->
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Term or Phrase:</label>
                    <input type="text" name="term" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Language:</label>
                    <input type="text" name="language" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Output Format:</label>
                    <select name="output_fmt" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="T">Text</option>
                        <option value="A">Audio</option>
                        <option value="B">Braille</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Generate</button>
            </form>

            <!-- Results -->
            {% if explanation %}
                <div class="mt-6 p-4 bg-blue-100 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-700">Explanation:</h2>
                    <p class="mt-2 text-gray-800">{{ explanation }}</p>
                </div>
            {% endif %}

            {% if braille_output %}
                <div class="mt-6 p-4 bg-blue-100 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-700">Braille Output:</h2>
                    <p class="mt-2 text-2xl">{{ braille_output }}</p>
                    <a href="/download-braille" class="block mt-3 text-blue-600 underline">⬇ Download Braille File</a>
                </div>
            {% endif %}

            {% if audio_ready %}
                <div class="mt-6 p-4 bg-blue-100 rounded-lg">
                    <h2 class="text-lg font-semibold text-blue-700">Audio Output:</h2>
                    <audio controls class="mt-2 w-full">
                        <source src="/download-audio" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a href="/download-audio" class="block mt-3 text-blue-600 underline">⬇ Download Audio File</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
